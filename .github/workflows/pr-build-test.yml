name: Pull Request

on:
  pull_request:
    branches: [ master ]
    paths:
      - '**.kt'
      - '**.kts'
      - '**.java'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - information-service
          - reservations-service
          - users-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ${{ matrix.service }} with Gradle
        uses: ./.github/actions/build-app
        with:
          target_dir: ${{ matrix.service }}

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - information-service
          - reservations-service
          - users-service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests for ${{ matrix.service }}
        uses: ./.github/actions/test-app
        with:
          target_dir: ${{ matrix.service }}
